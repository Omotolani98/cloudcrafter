name: Release Automation

on:
  push:
    tags:
      - 'v*' # Trigger when tags are manually pushed
  workflow_run:
    workflows:
      - Auto Tagging # Name of the tagging workflow
    types:
      - completed

permissions:
  contents: write

jobs:
  tag-build-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Run Makefile Commands
        run: |
          make build
          make release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}